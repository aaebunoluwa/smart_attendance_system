<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAIN ATTENDANCE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class = 'container-fluid'>
    <div class = 'row'>
        <div class = 'col-lg-3'></div>
        <div class = 'col-lg-6'>
        <h1> FACE ENROLLMENT </h1> </div>
        <div class = 'col-lg-3'></div>
    </div>
    <div class = 'row'>
        <div class = 'col-lg-6'>
            <img src ="{{ url_for('video') }}" class = 'img-responsive img-rounded'/>
        </div>
        <div class="col-lg-6">
            {% if msg %}
            <h2> {{ msg }}</h2>
            {% endif %}

        </div>
    </div>

<br/>
    <form method = 'POST' action="/enroll">
        <div class="row">
            <div class = 'col-lg-6 form-check'>
                  <input class = 'form-check-input' type="text" name="name" placeholder="Enter your name here">
            </div>
        </div>
         <br/>
        <div class="row">
            <div class = 'col-lg-6'>
                <div class = 'btn-group justify-content-center'>
                    <button class = 'btn btn-primary' type = "submit" name = 'action' value="enroll"> Enroll </button>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
